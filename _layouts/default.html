	<head> 
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
 
		<title>TJ VanToll - {{ page.title }}</title> 
		<meta name="author" content="TJ VanToll" />
		
		<link href='http://fonts.googleapis.com/css?family=Lato:light,regular,bold' rel='stylesheet' />
		
		<link href="/css/style.css" media="screen" rel="stylesheet" /> 

		<script src="/scripts/prefixfree.min.js"></script>
		<script src="/scripts/prettify.js" defer></script>
		<script src="/scripts/lang-css.js" defer></script>
		<script>
			//IE8 users just won't get the pretty print.  They'll live.
			if (document.addEventListener) {
				document.addEventListener('DOMContentLoaded', function() { prettyPrint(); });
			}
		</script>
		
		<!--<link rel="alternate" type="application/rss+xml" href="/atom.xml" title="RSS feed" />-->
		
		<!-- Google Analytics -->
		<script>
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-29179796-1']);
			_gaq.push(['_trackPageview']);
			
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>

    <body>
        <div id="header">
            <div class="inner">
                <h1>
                	<a href="/">
                		<span class="c1">T</span>
                		<span class="c2">J</span>
                		&nbsp;
                		<span class="c3">V</span>
                		<span class="c4">a</span>
                		<span class="c5">n</span>
                		<span class="c6">T</span>
                		<span class="c7">o</span>
                		<span class="c8">l</span>
                		<span class="c9">l</span>
                	</a>
                </h1>
                <h2>Adventures in Front End Technologies</h2>
                <ul>
                    <li>
                    	<a href="/about/">About Me</a>
                    </li>
                    <li>
                    	<a href="http://twitter.com/tjvantoll">Follow Me</a>
                    </li>
                    <li>
                    	<a href="http://github.com/tjvantoll">Github</a>
                    </li>
                </ul>
            </div>
        </div>
                
        <div id="content">
            <div class="inner">
                {{ content }}
            </div>
        </div>
        
        <div id="footer" class="clearfix">
            <div class="inner">
                <div class="archives">
                    <h3>Archives</h3>
            
                    <table>
                    {% for post in site.posts %}
                        <tr>
                            <td class="date">{{ post.date | date_to_string }}</td>
                            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                        </tr>
                    {% endfor %}
                    </table>
                </div>
                <div class="about">
                    <h3><a href="/about/">About Me</a></h3>
                    
                    <a href="/about/"><img src="/images/me.jpg" alt="ME" /></a>
                    <div>
                        Web developer, traveler, ex world champion <a href="/about/">Read more</a>
                    </div>
                </div>
            </div>
        </div>
        
    </body> 
</html>
